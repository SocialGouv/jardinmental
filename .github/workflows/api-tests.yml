name: API Tests

on:
  push:
    branches: [main, master, develop]
    paths: 
      - 'api/**'
      - '.github/workflows/api-tests.yml'
  pull_request:
    branches: [main, master, develop]
    paths: 
      - 'api/**'
      - '.github/workflows/api-tests.yml'

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          cache-dependency-path: api/yarn.lock
      
      - name: Install dependencies
        run: |
          cd api
          yarn install --frozen-lockfile
      
      - name: Type check
        run: |
          cd api
          yarn type-check
      
      - name: Run tests
        run: |
          cd api
          yarn test
        env:
          NODE_ENV: test
      

  build:
    name: Build API
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'yarn'
          cache-dependency-path: api/yarn.lock
      
      - name: Install dependencies
        run: |
          cd api
          yarn install --frozen-lockfile
      
      - name: Build TypeScript
        run: |
          cd api
          yarn build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: api/dist/
          retention-days: 7
